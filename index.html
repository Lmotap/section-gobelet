<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gobelet - Les Mauvaises</title>
        
        <!-- Favicon -->
        <link rel="icon" href="./assets/img/favicon.webp" type="image/x-icon">


         <!-- Feuille de style CSS -->
        <link rel="stylesheet" href="./assets/style/layout.css">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="./assets/style/style.css">

    </head>
    <body>

        <header>
            <div class="container-logo">
                <img class="logo hidden" src="./assets/img/smiley.webp" alt="Logo de l'agence Les Mauvaises">
            </div>
        </header>

        <main>
            <div class="container-text">
                <div class="text-scroll">Arrete de Scroll</div>
                <div class="text-wait">AHHH ATTEND</div>
                <div class="text-game">ON VEUT TE PROPOSER UN JEU</div>
            </div>

            <!-- La section titre -->
            <div class="container-title">
                <div class="title-container">
                    <h1 class="title">
                        P<img class="letter-design letter-r hidden" src="./assets/img/Vector 111.svg" alt="Une lettre R avec un style grafitti">r</img>êts <img class="letter-design letter-p hidden" src="./assets/img/Vector 112.svg" alt="Une lettre P avec un style grafitti">p</img>our
                        <span class="title-part"> 
                            un pl<img src="./assets/img/Vector 114.svg" class="letter-design letter-a hidden" alt="Une lettre A avec un style grafitti">a</img>n à <img src="./assets/img/Vector 113.svg" class="letter-design-three hidden" alt="Un nombre 3 avec un style grafitti"></img>3
                        </span>
                    </h1>
                    <img class="exclamation-mark hidden" src="./assets/img/ponctuation.webp" alt=" Des points d'exclamations avec un style cartoon / grafitti">
                </div>    
                <h2 class="sub-title">Vous nous et le succès</h2>
            </div>

            <!-- La section des gobelets avec leur choix -->
            <div class="container-gobelet">
                <div class="gobelet-container">
                    <img class="gobelet hidden" src="./assets/img/goblet.webp" alt="Image d'un gobelet">
                    <div class="circle-yes hidden">
                        <div class="yes">Non</div>
                    </div>
                </div>
                <div class="gobelet-container">
                    <img class="second-gobelet hidden" src="./assets/img/goblet.webp" alt="Image d'un deuxième gobelet">
                    <div class="circle-no hidden">
                        <div class="no">Oui</div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./dist/bundle.js" defer></script>
    </body>
</html>
